<div class="featuredSpaceContainer">
  <h1 class="px-5 pt-4">{{ listings[0].ListingTitle }}</h1>
  <div class="featuredSpace p-5 pt-1">
    <img
      class="featuredSpaceImageA rounded-4"
      src="{{ listings[0].imageUrl1 }}"
    />
    <img
      class="featuredSpaceImageB rounded-4"
      src="{{ listings[0].imageUrl2 }}"
    />
    <img
      class="featuredSpaceImageC rounded-4"
      src="{{ listings[0].imageUrl3 }}"
    />
    <a class="position-relative" href="./view/{{ listings[0].id }}">
      <img
        class="featuredSpaceImageD rounded-4"
        src="{{ listings[0].imageUrl4 }}"
      />
      <div
        class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center top-0 bg-dark rounded-4 bg-opacity-50 h3 text-light"
      >
        View
      </div>
    </a>
  </div>
</div>
<div class="allSpacesContiner">
  <div
    class="d-flex gap-5 align-items-center justify-content-between px-5 pt-4"
  >
    <h1>All Spaces</h1>
    <input
      type="text"
      class="form-control form-control-lg"
      placeholder="Search"
      [(ngModel)]="searchTerm"
      [style]="{ width: '300px' }"
    />
  </div>
  <div class="allSpaces p-5 pt-1">
    <a
      class="card rounded-4 overflow-hidden position-relative bg-body-secondary border-0 text-decoration-none"
      *ngFor="let listing of filteredListings()"
      href="/view/{{ listing.id }}"
    >

        class="likeIcon bg-white text-right position-absolute top-0 end-0 m-3 p-1 rounded-5"
        role="button"
        style="--bs-bg-opacity: 0.8"

      </div>
      <div class="m-2 rounded-2 overflow-hidden">
        <img
          src="{{ listing.imageUrl1 }}"
          class="card-img-top"
          style="height: 300px"

      <div class="card-body">
