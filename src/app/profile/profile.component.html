<div class="featuredSpaceContainer">
  <div class="d-flex gap-2 align-items-center space-between px-5 pt-4">
    <h1 class="flex-grow-1">Your Spaces</h1>
    <a class="btn btn-dark" href="./add">Add a space</a>
  </div>
  <div class="featuredSpace p-5 pt-1">
    <div class="allSpaces">
      <ng-container *ngFor="let listing of listings">
        <a
          class="card rounded-4 overflow-hidden position-relative bg-body-secondary border-0 text-decoration-none"
          href="/view/{{ listing.id }}"
          *ngIf="listing.ListingUser === userId"
        >
          <div class="m-2 rounded-2 overflow-hidden">
            <img
              src="{{ listing.imageUrl1 }}"
              class="card-img-top"
              style="height: 300px"
            />
          </div>
          <div class="card-body">
            <div class="card-title h4">{{ listing.ListingTitle }}</div>
            <p class="card-text">
              {{ listing.ListingDescription }}
            </p>
            <strong>â‚¹ {{ listing.ListingRent }}</strong>
          </div>
          <div class="position-absolute end-0">
            <div
              class="rounded-2 btn btn-light m-3 ms-2 p-2"
              (click)="deleteListing(listing.id); $event.preventDefault()"
            >
              <svg
                width="32px"
                height="32px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M10 12V17"
                    stroke="#000000"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                  <path
                    d="M14 12V17"
                    stroke="#000000"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                  <path
                    d="M4 7H20"
                    stroke="#000000"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                  <path
                    d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10"
                    stroke="#000000"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                  <path
                    d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
                    stroke="#000000"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </g>
              </svg>
            </div>
          </div>
        </a>
      </ng-container>
    </div>
  </div>
</div>
