<div class="loginContainer">
  <div class="loginImage">
    <div class="loginImageA"></div>
    <div class="loginImageB"></div>
    <div class="loginImageC"></div>
  </div>
  <div class="loginContainerIn px-5 mx-5 pt-0 pb-5 mb-5">
    <div class="container">
      <div class="row justify-content-center row-cols-auto align-items-center">
        <div class="col p-0">
          <svg
            width="24"
            height="24"
            viewBox="0 0 200 200"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_238_1269)">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M75.5492 178.786L75.5488 178.787L62.9138 166.152C62.9709 166.927 63 167.71 63 168.5C63 185.897 48.897 200 31.5 200C14.103 200 0 185.897 0 168.5C0 151.103 14.103 137 31.5 137C32.2899 137 33.073 137.029 33.8483 137.086L20.8627 124.101L20.8654 124.098C7.95846 110.931 0 92.8947 0 73C0 32.6832 32.6832 0 73 0C92.8947 0 110.931 7.95845 124.098 20.8654L124.1 20.863L124.491 21.2532C124.576 21.3384 124.662 21.4239 124.747 21.5095L137.086 33.849C137.029 33.0735 137 32.2901 137 31.5C137 14.103 151.103 0 168.5 0C185.897 0 200 14.103 200 31.5C200 48.897 185.897 63 168.5 63C167.71 63 166.927 62.9709 166.151 62.9137L178.492 75.2547C178.577 75.3389 178.661 75.4234 178.745 75.508L178.786 75.5491L178.786 75.5492C191.898 88.7461 200 106.927 200 127C200 167.317 167.317 200 127 200C106.927 200 88.7461 191.898 75.5492 178.786Z"
                fill="url(#paint0_linear_238_1269)"
              />
            </g>
            <defs>
              <linearGradient
                id="paint0_linear_238_1269"
                x1="14"
                y1="26"
                x2="179"
                y2="179.5"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#E9B8FF" />
                <stop offset="1" stop-color="#B330E1" />
              </linearGradient>
              <clipPath id="clip0_238_1269">
                <rect width="200" height="200" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </div>
        <div class="col px-2 py-0 h3 m-0">Spaces</div>
      </div>
    </div>
    <div></div>
    <div class="display-3 text-center"><strong>Create an account</strong></div>
    <div class="h5 text-body-secondary text-center">
      Enter your email and password to create your account
    </div>
    <div></div>
    <div></div>
    <form class="login" [formGroup]="loginForm" (ngSubmit)="checkLogin()">
      <div class="inputContainer mb-3 input-group-lg">
        <label class="h5">Username</label>
        <input
          placeholder="Username"
          type="text"
          formControlName="Username"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              loginForm.get('Username')?.invalid &&
              loginForm.get('Username')?.touched
          }"
        />
        <div
          *ngIf="
            loginForm.get('Username')?.invalid &&
            loginForm.get('Username')?.touched
          "
          class="invalid-feedback"
        >
          {{ getErrorMessage("email") }}
        </div>
      </div>
      <div class="inputContainer mb-3 input-group-lg">
        <label class="h5">Email</label>
        <input
          placeholder="Email"
          type="text"
          formControlName="UserEmail"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              loginForm.get('UserEmail')?.invalid &&
              loginForm.get('UserEmail')?.touched
          }"
        />
        <div
          *ngIf="
            loginForm.get('UserEmail')?.invalid &&
            loginForm.get('UserEmail')?.touched
          "
          class="invalid-feedback"
        >
          {{ getErrorMessage("email") }}
        </div>
      </div>

      <div class="inputContainer mb-3 input-group-lg">
        <label class="h5">Password</label>
        <input
          class="input-lg"
          placeholder="Password"
          type="password"
          formControlName="Password"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              loginForm.get('Password')?.invalid &&
              loginForm.get('Password')?.touched
          }"
        />
        <div
          *ngIf="
            loginForm.get('Password')?.invalid &&
            loginForm.get('Password')?.touched
          "
          class="invalid-feedback"
        >
          {{ getErrorMessage("password") }}
        </div>
      </div>

      <div class="text-danger" style="text-align: center">
        {{ errorMessage }}
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-dark btn-lg">Sign Up</button>
      </div>
      <div class="text-center mt-3">
        Already have an account?
        <a href="./login" style="color: var(--secondary)">Login</a>
      </div>
    </form>
  </div>
</div>
